<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS 风格画板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        body {
            background-color: #f5f5f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* 调整按钮容器为水平排列 */
        .memu {
            display: flex; /* 启用Flex布局，子元素水平排列 */
            gap: 16px; /* 按钮之间的间距 */
            padding: 8px;
            background-color: #fafafa;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .memu .button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background-color: #0071e3;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .memu .button:hover {
            background-color: #0077ed;
        }

        .memu .button:active {
            background-color: #0066cc;
        }

        .window {
            width: 500px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .window .top {
            height: 32px;
            background-color: #f5f5f7;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #e0e0e0;
            gap: 8px;
        }

        .window .top .button:nth-child(1) {
            background-color: red;
        }
        .window .top .button:nth-child(2) {
            background-color: blue;
        }
        .window .top .button:nth-child(3) {
            background-color: black;
        }

        .window .top .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 500px;
            background-color: #ffffff;
        }
         .shape-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .shape-btn {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            background: #fff;
        }

        .shape-btn.active {
            background: #0071e3;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="memu">
        <div class="button">画板</div>
        <div class="button" id="clear">重置</div>
        <div class="button" id="save">保存</div>
    </div>
    <div class="shape-controls">
        <div class="shape-btn" id="draw-free">自由绘制</div>
        <div class="shape-btn" id="draw-circle">画圆</div>
    </div>
    <div class="window">
        <div class="top">
            <div class="button" id="color-red"></div>
            <div class="button" id="color-blue"></div>
            <div class="button" id="color-black"></div>
        </div>
        <canvas id="canvas" width="500" height="500"></canvas>
        <script src="example.js"></script>
    </div>

    
</body>
</html>
